<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css" />
   
    <title>Saint Seiya Memory Game</title>
</head>

<body>
    <div id="wrapper">
        <div id="ad">
            <div id="adleft"></div>
            <div id="adright"></div>
      

        </div>
        <h1>Saint Seiya Memory Game</h1>
        <p>Elevate your Cosmos</p>
        <div class="container">
            <div class="data">
                <div class="score">Score: <span class="scoreBoard">0</span></div>
                <div class="click">Moves: <span class="clickBoard">0</span></div>
            </div>
            <div class="grid">
                <div class="popup">
                    <button class="playAgain">Play Again?</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="audioContainer">
            <audio controls>
                <source src="assets/Pegasus.mp3"></audio>
    </footer>
    <script src="js/app.js" defer></script>
</body>

</html>
